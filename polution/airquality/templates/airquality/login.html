<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900/20 to-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Sign In</h1>
            <p class="text-slate-300">Welcome back to AirAware</p>
        </div>

        <!-- Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="bg-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-500/20 border border-{% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %}-400/30 text-white px-4 py-3 rounded-lg mb-2">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="bg-slate-800/40 backdrop-blur-sm border border-slate-700/30 rounded-2xl p-8 shadow-2xl">
            <form method="POST" action="{% url 'airquality:login' %}" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-300 mb-2">Email or Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="Enter your email or username"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-4 py-3 bg-slate-700/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-teal-500 to-emerald-500 text-white font-semibold py-3 px-4 rounded-lg hover:from-teal-600 hover:to-emerald-600 transition-all duration-300 shadow-lg hover:shadow-teal-500/50"
                >
                    Sign In
                </button>

                <div class="text-center text-sm text-slate-400">
                    Don't have an account? 
                    <a href="{% url 'airquality:signup' %}" class="text-teal-400 hover:text-teal-300 transition-colors">Sign Up</a>
                </div>

                <div class="text-center">
                    <a href="{% url 'airquality:index' %}" class="text-slate-400 hover:text-slate-300 text-sm transition-colors">
                        ‚Üê Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
